<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 id = "heading">Calculator</h1>
    <div class="mainn">
      <div class="overlay">
    <div class="bodd">
        <section class = "screen">
            <form >
                <input type="text" class="scr" > 
             </form>
             <div class="buttons">
                 <button type="button" class="top" id="btn" data-num="*">*</button>
             <button type="button" class="top" id="btn" data-num="/">/</button>
         
             <button type="button" class="top" id="btn" data-num="-">-</button>
         
             <button type="button" class="top" id="btn" data-num="+">+</button>
             
             
                 <button type="button" class="mid" id="btn" data-num="9">9</button>
                 <button type="button" class="mid" id="btn" data-num="8">8</button>
                 <button type="button" class="mid" id="btn" data-num="7">7</button>
                 <button type="button" class="mid" id="btn" data-num="6">6</button>
                 <button type="button" class="mid" id="btn" data-num="5">5</button>
                 <button type="button" class="mid" id="btn" data-num="4">4</button>
                 <button type="button" class="mid" id="btn" data-num="3">3</button>
                 <button type="button" class="mid" id="btn" data-num="2">2</button>
                 <button type="button" class="mid" id="btn" data-num="1">1</button>
                 <button type="button" class="mid" id="btn" data-num="0">0</button>
                 <button type="button" class="mid" id="btn" data-num=".">.</button>
         
         
         
            
                 <button class="main" type="button">=</button>
                 <button class="mai" type="button">C</button>
         
                 
             </div>
          </div>
        </div>
        </section>
        
    </div>

    <script src="app.js" ></script>
  </body>
</html>
